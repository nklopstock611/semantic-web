<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Paper Searcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="drop-area">
    <span id="drop-area-text">Arrastra un archivo PDF aquí o haz clic para seleccionarlo</span>
    <input type="file" id="file-input" accept="application/pdf">
</div>

<div class="recommendation-buttons">
    <button id="proximity-recommend-btn">Recomendar por cercanía</button>
    <button id="author-recommend-btn">Recomendar por autor</button>
</div>

<div class="button-container">
    <button id="submit-btn" style="display: none;">Enviar Información</button>
</div>

<h2 id="h2-keyword-q" style="display: none">Recomendaciones basadas en cercanía</h2>
<input type="text" id="input-keyword-q" placeholder="Escribe aquí el título de un paper..." style="width: 100%; padding: 10px; margin-top: 10px; display: none">

<h2 id="h2-author-q" style="display: none">Recomendaciones basadas en autor</h2>
<input type="text" id="input-author-q" placeholder="Escribe aquí el nombre de un autor..." style="width: 100%; padding: 10px; margin-top: 10px; display: none">

<button id="execute-q-btn" style="display: none;">Recomendar</button>

<div id="result-insert"></div>
<div id="result-qs"></div>

<script type="module" src="script.js"></script>
</body>
</html>
