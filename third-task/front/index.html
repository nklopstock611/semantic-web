<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastrar y Soltar PDF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="drop-area">
    <span id="drop-area-text">Arrastra un archivo PDF aquí o haz clic para seleccionarlo</span>
    <input type="file" id="file-input" accept="application/pdf">
</div>

<div class="button-container">
    <button id="submit-btn" style="display: none;">Enviar Información</button>
</div>

<div id="result"></div>

<script type="module" src="script.js"></script>
</body>
</html>
